<div class="container">
    <div class="row">
        <div class="span3"></div>
        <div class="span6">
            <form class="form-horizontal" name="login-form" method="post" autocomplete="off" ng-controller="LoginController">
            <fieldset>
                <legend>Please login</legend>
                <div ng-show="message" class="alert">
                    {{ message }}
                </div>
                <br>
                <div class="control-group">
                    <label class="control-label" for="id_username">Username</label>
                    <div class="controls">
                        <input ng-model="username" name="username" maxlength="100" placeholder="Enter your username..." type="text" class="input-large" id="id_username" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="id_password">Password</label>
                    <div class="controls">
                        <input ng-model="password" name="password" maxlength="100" placeholder="Enter your password..." type="password" class="input-large" id="id_password" />
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <input type="submit" class="btn btn-inverse" value="Login" ng-click="submit()"/>
                    </div>
                </div>
            </fieldset>    
            </form>
        </div>
    </div>
</div>
