<div class="content-area">
    <h3>{{ title }}</h3>
     
    <div >        
        <form name="nodeform" class="css-form" novalidate>
            <div class="row-fluid">        
                <fieldset class="span3">                
                    <label>Node ID*</label>
                    <input type="text" ng-model="node.node_id" placeholder="Integer, manually specified." ng-disabled="updating">
                </fieldset>
            </div>
            <div class="row-fluid">     
                <fieldset class="span2">
                    <label>Node Name*</label>
                    <input type="text" ng-model="node.name" placeholder="Full name of the node" >
                </fieldset>
                <fieldset class="span2">
                    <label>Friendly Name*</label>
                    <input type="text" ng-model="node.friendly_name" placeholder="Friendly name for the node" >
                </fieldset>
            </div>

            <div class="row-fluid">         
                <fieldset class="span2">
                    <label>Physical Address</label>
                    <input type="text" ng-model="node.address" placeholder="Physical address of the node" >
                </fieldset>
                <fieldset class="span2">
                    <label>IP Address</label>
                    <input type="text" ng-model="node.ip" placeholder="IP address if static" >
                </fieldset>
            </div>
            <!--div class="row-fluid">         
                <fieldset class="span2">
                    <label>Antenna type</label>
                    <input type="text" ng-model="node.antenna" placeholder="Type of Antenna" >
                </fieldset>
                <fieldset class="span2">
                    <label>Gain</label>
                    <input type="text" ng-model="node.gain" placeholder="Antenna gain" >
                </fieldset>
            </div-->
            <div class="row-fluid">         
                <fieldset class="span3">
                    <label>Install Date</label>
                    <input type="text" ng-model="node.install_date" datepicker-popup="MMMM dd yyyy" placeholder="Date node was installed" >
                </fieldset>
            </div>            
            <!--div class="row-fluid">         
                <fieldset class="span2">
                    <label>Node Type*</label>
                    <select ng-model="node.location_usage">
                        <option value='node'>Mobile - Always use GPS Location from Node</option>
                
                        <option value='fixed'>Fixed - Always use Fixed GPS Location</option>                
                    </select>
                </fieldset>
                <fieldset class="span6" ng-show="node.location_usage == 'fixed' || node.location_usage == 'correction'">
                    <label>Fixed Node Location - Lat/Lon Coordinates*</label>
                    <input type="text" ng-model="node.lat" placeholder="Latitude" >
                    <input type="text" ng-model="node.lon" placeholder="Longitude" >
                </fieldset>
            </div-->
            <div class="row-fluid">                         
                <fieldset class="span6">
                    <label>Node Location - Lat/Lon Coordinates*</label>
                    <input type="text" ng-model="node.lat" placeholder="Latitude" >
                    <input type="text" ng-model="node.lon" placeholder="Longitude" >
                </fieldset>
            </div>
        </form> 
        <i>* Required fields</i>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="create()" ng-show="! updating">Add Node</button>
        <button class="btn btn-primary" ng-click="update()" ng-show="updating">Update Node</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</div>
