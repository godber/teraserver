<div class="btn-toolbar">
    
    <div class="btn-group pull-right">                             
        <!--button class="btn" ng-class="{'btn-custom': search.dateRange == (90*24)}" ng-click="searchui.setDateRange(90 * 24)">90 Days</button-->        
        <button class="btn btn-small" ng-class="{'btn-custom': search.dateRange == (30*24)}" ng-click="searchui.setDateRange(30 * 24)">30 Days</button>        
        <button class="btn btn-small" ng-class="{'btn-custom': search.dateRange == (7*24)}" ng-click="searchui.setDateRange(7 * 24)">7 Days</button>
        <button class="btn btn-small" ng-class="{'btn-custom': search.dateRange == 24}" ng-click="searchui.setDateRange(24)">24 Hours</button>
        <button class="btn btn-small" ng-class="{'btn-custom': search.dateRange == 1}" ng-click="searchui.setDateRange(1)">Last Hour</button>        
        <button class="btn btn-small" ng-class="{'btn-custom': search.dateRange == -1}" ng-click="searchui.setDateRange(-1)">All</button>        
    </div>

    <div class="btn-group flush-left">    
        <button class="btn btn-small toggle-menu"  ng-class="{'btn-custom': search.dateRange == 0}">

            <i class="icon-calendar"></i> 
            {{ search.startDate | date:'mediumDate' }} <span ng-show="! (search.startDate && search.endDate)">All</span> - {{ search.endDate | date:'mediumDate' }}
            <span ng-show="! search.endDate">Today</span> <span class="caret"></span>
        </button>
        <div class="dropdown-menu">  
            <date-range-selector></date-range-selector>                              
        </div>    
    </div>

</div>
